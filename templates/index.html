<!DOCTYPE html>
<html>
<head>
        <title>Ritvik Peter Web App</title>
        <style>
            body {
                text-align: center;
            }
            button {
                background-color: lightslategray;
                color:white;
            }
        </style>
</head>
<body>
    <h1>Trip Advisor Hotel Rating</h1>
    <form method="post">
        <textarea name="review-content" placeholder="Enter a positive review: " rows="15" cols="35">{{ text }}</textarea>
        <div>
            <button>Submit Review</button>
            <a href="/">Reset</a>
        </div>
    </form>
    <h2>{{ text }} </h2>

    <h2>{{ rating }} Stars</h2>
</body>
</html>
